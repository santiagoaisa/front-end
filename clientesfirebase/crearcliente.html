    <!-- NAVBAR -->

    <h3>Crear Cliente</h3>

    <div class="row">

        <div class="col-md-7">
            <!-- FORMULARIO -->

            <form>
                <div class="form-group">
                    <label for="txtRazonSocial">Razón Social:</label>
                    <input type="text" class="form-control" id="txtRazonSocial" placeholder="Ingrese la Razón Social">
                </div>

                <div class="form-group">
                    <label for="txtDireccion">Dirección:</label>
                    <input type="text" class="form-control" id="txtDireccion" placeholder="Ingrese una Dirección">
                </div>

                <div class="form-row">
                    <div class="col">
                        <label for="txtDistrito">Distrito:</label>
                        <input type="text" class="form-control" id="txtDistrito" placeholder="Ingrese un Distrito">
                    </div>

                    <div class="col">
                        <label for="txtLineaCreito">L.Crédito:</label>
                        <input type="number" class="form-control" id="txtLineaCredito" placeholder="Ingrese una Linea Credito">
                    </div>

                </div>

                <hr>

                <div class="form-row">

                    <div class="col">
                        <button type="submit" class="btn btn-success">Registrar</button>
                    </div>

                    <div class="col">
                        <button type="reset" class="btn btn-primary">Borrar</button>
                    </div>



                </div>




            </form>

            <!-- FORMULARIO -->

        </div>

        <div class="col-md-5">

        </div>

    </div>








    <!-- SCRIPT -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCa8cFECuC9BFE92DkkSaWIpjW3lojCXTE&libraries=places"

<div *ngIf="linea">
    <h2>Listado de Productos</h2>

    <h4>{{linea.descripcion}}</h4>
    <button type="button" class="btn btn-success" (click)="convert()">Pdf</button>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Med</th>
                <th scope="col">Stock</th>
            </tr>
        </thead>
        <tbody>



            <tr *ngFor="let item of listaProducto ;let numero=index">

                <td>{{numero+1}}</td>
                <td>{{item.idproducto}}</td>
                <td>{{item.descripcion}}</td>
                <td>{{item.med}}</td>
                <td>{{item.stock}}</td>

            </tr>


        </tbody>
    </table>



</div>

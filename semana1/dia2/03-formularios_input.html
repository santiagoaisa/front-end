<!DOCTYPE html>
<html>
<head>
	<title>Formularios</title>
	<meta charset="utf-8">
	<link rel="icon" type="image/png" href="formulario.png">

	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	
	<form action="" method="">			
			<fieldset>
				<legend><h2>Formularios Input</h2></legend>
				<table border=0" style="border-color: #8B90FF">		
					<tr>
						<td><label>Nombre:</label></td>
						<td><input type="text" name="" style="color: #000000"></td>
					</tr>
					<tr>
						<td><label>Edad:</label></td>
						<td><input type="number" name=""></td>
					</tr>
					<tr>
						<td><label>F.Nacimiento:</label></td>
						<td><input type="date" name=""></td>
					</tr>
					<tr>
						<td><label>Color:</label></td>
						<td><input type="color" name=""></td>
					</tr>
					<tr>
						<td><label>Fecha y Hora:</label></td>
						<td><input type="datetime-local" name=""></td>
					</tr>
					<tr>
						<td><label>Rango:</label></td>
						<td><input type="range" name="" min="0" max="20"></td>
					</tr>

					<tr>
						<td><label>Password:</label></td>
						<td><input type="password" name=""></td>
					</tr>

				</table>
			</fieldset>
		
	</form>
</body>
</html>

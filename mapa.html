<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
          height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
  

</head>
<body>

    <div id="map"></div>
    <script>
      var map;
      function initMap() {

        let ubicacion = {lat:-16.429143,  lng:-71.519726};


        map = new google.maps.Map(document.getElementById('map'), {
          center: ubicacion,
          zoom: 17
        });

        var marker = new google.maps.Marker({position: ubicacion, map: map});

      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe5f2vTyKA_HISZw7N-fvdfIxXeDebESc&callback=initMap"
    async defer></script>

    <button onclick="initMap()">TEcsup</button>
</body>
</html>
